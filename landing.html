<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/styletwo.css" type="text/css" />
  <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
  <link rel="stylesheet" href="/styles/normalize.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <script src="https://use.fontawesome.com/dc011d5e38.js"></script>
  <title>Integrated Healthcare</title>
</head>
<body>
  <section class="header">
      <div class="logo-container">
        <img class="logo" src="/assets/integrated-icon.png" alt="" />
        <div class="logo-title">
          <div class="logo-title_one">
            integrated
          </div>
          <div class="logo-title_two">
            Healthcare
            <span>TM</span>
          </div>
        </div>
      </div>
      <div class="search-icon">
        <i class="fa fa-search fa-2x" aria-hidden="true"></i>
      </div>
  </section>

  <section class="nav-bar">
    <div class="nav-item">
      <div class="nav-item-interior">
        <div class="nav-icon-container">
          <img class="nav-icon" src="/assets/suitcase.png" alt="suitcase" />
        </div>
        <div class="nav-title">
          Integrated Healthcare
        </div>
      </div>
    </div>

    <div class="nav-spacer"></div>

    <div class="nav-item">
      <div class="nav-item-interior">
        <div class="nav-icon-container">
          <img class="nav-icon" src="/assets/brain-heart.png" alt="brain-heart" />
        </div>
        <div class="nav-title">
          Diagnoses
        </div>
      </div>
    </div>

    <div class="nav-spacer"></div>

    <div class="nav-item">
      <div class="nav-item-interior">
        <div class="nav-icon-container">
          <img class="nav-icon" src="/assets/clipboard.png" alt="clipboard" />
        </div>
        <div class="nav-title">
          Screening Measures
        </div>
      </div>
    </div>

    <div class="nav-spacer"></div>

    <div class="nav-item">
      <div class="nav-item-interior">
        <div class="nav-icon-container">
          <img class="nav-icon" src="/assets/bust.png" alt="bust" />
        </div>
        <div class="nav-title">
          Behavioral Interventions
        </div>
      </div>
    </div>
  </section>

  <section class="content-container">
    <div class="menu-container">
      <a href="https://www.alpinist.com" target='_blank'>
        <div class="menu-item">
          Overview
          <img class="arrow-icon" src="/assets/right-arrow.png" alt="" />
        </div>
      </a>
      <div class="menu-item">
        Terminology
        <img class="arrow-icon" src="/assets/right-arrow.png" alt="" />
      </div>
      <div class="menu-item">
        Models
        <img class="arrow-icon" src="/assets/right-arrow.png" alt="" />
      </div>
    </div>
  </section>
</body>
</html>
